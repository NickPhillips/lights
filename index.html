<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Illuminator Configurator</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-core.min.js"></script>
	<link rel="stylesheet" href="resp-style.css">
	<script src="resp-gui.js"></script>
</head>
<body>
<p class="ui-state-default ui-corner-all ui-helper-clearfix center box" style="padding:4px;">
The Illuminator Configurator
</p>
<div class="section group">
<div class="col span_1_of_3">
  <div id="mode" class="control">
	<input type="radio" id="On" name="mode" value="1"><label for="On">On</label>
	<input type="radio" id="Off" name="mode" value="0"><label for="Off">Off</label>
  </div>
  <div class="control">
    <select name="theme" id="theme">
		<option>Select Theme:</option>
    </select>
  </div>
  <div class="control">
	<span>Brightness</span>
	<div id="brightness"></div>
  </div>
  <div class="control">
	<span>Speed</span>
	<div id="speed"></div>
  </div>
  <div class="control">
    <label for="blend">Color Transitions</label>
	<select name="blend" id="blend">
		<option value="1">Blend colors</option>
		<option value="0">No blending</option>
    </select>
  </div>
  <div class="control">
    <label for="effect">Effects</label>
	<select name="effect" id="effect">
		<option value="0">Solid colors</option>
		<option value="1">Sweeping colors</option>
		<option value="2">Narrow bands</option>
		<option value="3">Medium bands</option>
		<option value="4">Wide bands</option>
    </select>
  </div>
  <div class="control">
    <label for="gPalette">Gradient Palette</label>
	<select name="gPalette" id="gPalette">
		<option value="255">None</option>
    </select>
  </div>
</div>
<div class="col span_1_of_3">
	<h3>Color Palette</h3>
	<input type="checkbox" name="chkbox[]" class="chkboxes" value="1"/> <input type='text' id="c1" class="picker"/><br>
	<input type="checkbox" name="chkbox[]" class="chkboxes" value="2"/> <input type='text' id="c2" class="picker"/><br>
	<input type="checkbox" name="chkbox[]" class="chkboxes" value="3"/> <input type='text' id="c3" class="picker"/><br>
	<input type="checkbox" name="chkbox[]" class="chkboxes" value="4"/> <input type='text' id="c4" class="picker"/><br>
	<input type="checkbox" name="chkbox[]" class="chkboxes" value="5"/> <input type='text' id="c5" class="picker"/><br>
	<input type="checkbox" name="chkbox[]" class="chkboxes" value="6"/> <input type='text' id="c6" class="picker"/><br>
	<input type="checkbox" name="chkbox[]" class="chkboxes" value="7"/> <input type='text' id="c7" class="picker"/><br>
	<input type="checkbox" name="chkbox[]" class="chkboxes" value="8"/> <input type='text' id="c8" class="picker"/><br>
	<button id="btnRandom">Random Colors</button><br>
	<button id="btnAuto">Auto-Blend</button>
	<div id="gBox" class="gradient">
	</div>
</div>
<div class="col span_1_of_3">
	<canvas id="paperCanvas" resize />
</div>
</div>
</body>
</html>
